<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Todo Application</title>
  </head>
  <body>
    <section class="todo-section">
      <div class="todo-wrapper">
        <div class="todo-add">
          <input class="todo-add__input" placeholder="Add a task" />
        </div>
        <div class="todo-list">
          <div class="todo-item">Testing 1</div>
          <div class="todo-item">Testing 2</div>
          <div class="todo-item">Testing 3</div>
          <div class="todo-item">Testing 4</div>
        </div>
      </div>
    </section>
  </body>
</html>
